<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>𝗠𝗔𝗧𝗥𝗜𝗫 𝗘𝗡𝗖</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-base64/3.7.5/base64.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/base85@3.1.0/base85.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/base32-encode@1.2.0/index.min.js"></script>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="animated-bg"></div>
  <div class="main-container px-4">
    <div class="text-center mb-10">
      <h1 class="title-gradient font-medium mb-3">𝗠𝗔𝗧𝗥𝗜𝗫 𝗘𝗡𝗖</h1>
      <p class="text-blue-300 text-lg">Protect Your Code With Cross Encoding Methods</p>
    </div>
    <div class="space-y-6">
      <div class="input-box">
        <textarea id="inputText" class="w-full px-5 py-4 textarea-style focus:outline-none resize-none h-32 rounded-2xl" placeholder="Type or paste your text here..."></textarea>
        <button id="pasteBtn" class="paste-btn">Paste</button>
      </div>
      <div class="flex flex-col items-center justify-center space-y-4">
        <div class="flex items-center justify-center space-x-4 w-full">
          <select id="operationType" class="select-box px-5 py-3 text-[15px] focus:outline-none appearance-none cursor-pointer min-w-[140px]">
            <option value="encode">Encode</option>
            <option value="decode">Decode</option>
          </select>
          <select id="encodingMethod" class="select-box px-5 py-3 text-[15px] focus:outline-none appearance-none cursor-pointer min-w-[140px]">
            <option value="base16">Base16</option>
            <option value="base32">Base32</option>
            <option value="base58">Base58</option>
            <option value="base64">Base64</option>
            <option value="base85">Base85</option>
            <option value="urlencode">URL ENCODE</option>
          </select>
        </div>
        <button id="encodeBtn" class="encode-btn btn-shine px-8 py-3 rounded-xl text-white font-medium text-[15px] w-64">
          Encode →
        </button>
      </div>
      <br>
      <div class="input-box" id="outputContainer" style="display: none;">
        <span class="floating-label">𝗘𝗻𝗰𝗼𝗱𝗲𝗱 𝗢𝘂𝘁𝗽𝘂𝘁</span>
        <textarea id="outputText" class="w-full px-5 py-4 textarea-style focus:outline-none resize-none h-32 rounded-2xl" readonly></textarea>
      </div>
      <div class="flex justify-end space-x-3">
        <button id="copyBtn" class="action-btn btn-shine px-6 py-2.5 rounded-xl text-[15px]">
          Copy
        </button>
        <button id="clearBtn" class="action-btn btn-shine px-6 py-2.5 rounded-xl text-[15px]">
          Clear
        </button>
      </div>
    </div>
  </div>
<script src="{{ url_for('static', filename='functions/BackendFunctions.js') }}"></script>
</body>
</html>
